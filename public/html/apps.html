  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    
    <!-- Orange & Black Theme CSS -->
    <style>
      :root {
        --bg: #0c0c0c;
        --bg-2-color: #1a1a1a;
        --surface: #1a1a1a;
        --card: #252525;
        --accent: #ff4500;
        --primary-color: #ff6600;
        --secondary-color: #ff4500;
        --light: #ffffff;
        --grey: #888888;
        --text-color: #ffffff;
        --text-secondary-color: #aaaaaa;
        --border-color: #ff4500;
        --radius: 12px;
        --border-radius: 12px;
        --max: 1100px;
      }

      *,*::before,*::after { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: 'Inter', system-ui, sans-serif;
        background: var(--bg);
        color: var(--text-color);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }

      /* ===== ROUND CYLINDER NAVBAR - LOGO ABOVE LINKS ===== */
      .navbar-container {
        position: fixed;
        top: 1rem;
        left: 50%;
        transform: translateX(-50%);
        width: 95%;
        max-width: 1200px;
        background: rgba(26, 26, 26, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 50px;
        padding: 1rem 1.5rem;
        border: 2px solid var(--accent);
        box-shadow: 0 8px 32px rgba(255, 69, 0, 0.3);
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
      }

      .navbar-container .logo {
        font-family: 'Orbitron', sans-serif;
        font-weight: 800;
        font-size: 1.5rem;
        color: var(--accent);
        letter-spacing: 1px;
        text-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
        white-space: nowrap;
      }

      .navbar-container nav {
        display: flex;
        gap: 1.5rem;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
      }

      .navbar-container nav a {
        color: var(--light);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
        padding: 0.5rem 1rem;
        border-radius: 25px;
        white-space: nowrap;
      }

      .navbar-container nav a:hover {
        color: var(--accent);
        background: rgba(255, 69, 0, 0.1);
        box-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
      }

      /* Orange Fire Orbs */
      #blobs {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 1; pointer-events: none;
      }
      .gradiant, .gradiant2, .gradiant3 {
        position: absolute; border-radius: 50%;
        animation: float 20s infinite ease-in-out;
        filter: blur(60px);
      }
      .gradiant {
        width: 500px; height: 500px;
        background: radial-gradient(circle, rgba(255, 102, 0, 0.2) 0%, transparent 50%);
        top: -250px; left: -250px;
      }
      .gradiant2 {
        width: 400px; height: 400px;
        background: radial-gradient(circle, rgba(255, 69, 0, 0.15) 0%, transparent 50%);
        bottom: -200px; right: -200px;
        animation-delay: -10s;
      }
      .gradiant3 {
        width: 300px; height: 300px;
        background: radial-gradient(circle, rgba(255, 102, 0, 0.1) 0%, transparent 50%);
        bottom: 10%; left: 10%;
        animation-delay: -15s;
      }
      @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }

      /* Particles */
      #particles-js {
        position: fixed; width: 100%; height: 100%;
        top: 0; left: 0; z-index: 2; pointer-events: none;
      }

      /* Main Content */
      main {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        min-height: 100vh; position: relative; z-index: 3; padding-top: 140px;
      }

      /* Apps Icon */
      .fa-grid-2 {
        color: var(--primary-color) !important;
        filter: drop-shadow(0 0 20px #ff4500) !important;
        margin-bottom: 1rem;
      }

      /* Title */
      h1 {
        font-size: 3.5rem; font-weight: 700;
        background: linear-gradient(135deg, var(--primary-color), var(--accent)) !important;
        -webkit-background-clip: text !important;
        -webkit-text-fill-color: transparent !important;
        background-clip: text !important;
        text-align: center; margin-bottom: 1rem;
        font-family: 'Orbitron', sans-serif;
      }

      /* Search */
      .search-container {
        position: relative; width: 100%; max-width: 500px; margin: 2rem 0;
      }
      #search-icon {
        position: absolute; left: 1.2rem; top: 50%; transform: translateY(-50%);
        color: var(--accent) !important; font-size: 1.2rem; z-index: 4;
      }
      #search-input, .search {
        width: 100%; padding: 1rem 1.5rem 1rem 3rem; border: none;
        border-radius: 50px; background: var(--card);
        color: var(--light); font-family: 'Inter', sans-serif; font-size: 1rem;
        box-shadow: inset 0 0 8px rgba(0,0,0,.4), 0 5px 15px rgba(0,0,0,.2);
        transition: box-shadow .3s;
      }
      #search-input:focus, .search:focus {
        outline: none; box-shadow: inset 0 0 8px rgba(0,0,0,.4), 0 0 20px rgba(255, 102, 0, .35);
      }

      /* Apps Grid */
      #apps-list {
        display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1.5rem; padding: 1.5rem; max-width: var(--max); margin: 0 auto 3rem;
        width: 100%;
      }
      .app-card {
        background: var(--card); border-radius: var(--radius); aspect-ratio: 1;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        text-align: center; text-decoration: none; color: var(--light);
        border: 1px solid rgba(255, 102, 0, .15); box-shadow: 0 8px 20px rgba(0,0,0,.25);
        transition: transform .3s cubic-bezier(.34,1.56,.64,1), box-shadow .3s;
        position: relative; overflow: hidden;
      }
      .app-card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 15px 30px rgba(255, 102, 0, .25);
        border-color: rgba(255, 102, 0, .4);
      }
      .app-icon {
        width: 56px; height: 56px; border-radius: 12px; object-fit: cover;
        margin-bottom: .75rem; border: 2px solid transparent;
        background: linear-gradient(var(--card), var(--card)) padding-box,
                    linear-gradient(135deg, var(--accent), #ffd700) border-box;
        box-shadow: 0 4px 12px rgba(0,0,0,.3);
      }
      .app-name {
        font-size: .95rem; font-weight: 600; letter-spacing: .5px;
        background: linear-gradient(135deg, var(--light), #ffb3a0);
        -webkit-background-clip: text; background-clip: text; color: transparent;
      }

      /* Footer */
      .footer {
        position: fixed; bottom: 1rem; left: 0; right: 0;
        display: flex; justify-content: center; gap: 2rem;
        z-index: 10;
      }
      .footer .link {
        color: var(--accent) !important; text-decoration: none;
        font-size: .9rem; font-weight: 600;
        transition: all .3s;
      }
      .footer .link:hover { text-shadow: 0 0 10px rgba(255, 102, 0, 0.5); }

      /* Ads */
      .ad { margin: 1rem 0; }
      .side-ad, .ad { position: fixed; z-index: 5; }
      .left-ad { left: 1rem; top: 50%; transform: translateY(-50%); }
      .right-ad { right: 1rem; top: 50%; transform: translateY(-50%); }
      .ad { bottom: 4rem; left: 50%; transform: translateX(-50%); }

      /* Panic Button */
      .panic-btn-div {
        position: fixed; bottom: 1rem; right: 1rem; z-index: 1000;
      }
      #panicBtn {
        background: var(--accent); color: var(--light); border: none;
        padding: .5rem 1rem; border-radius: var(--radius); cursor: pointer;
        font-family: 'Inter', sans-serif; font-weight: 600;
        box-shadow: 0 4px 12px rgba(255, 69, 0, .4);
        transition: all .3s;
      }
      #panicBtn:hover { transform: scale(1.1); box-shadow: 0 6px 16px rgba(255, 69, 0, .6); }

      /* Mobile */
      @media (max-width: 700px) {
        .navbar-container {
          width: 90%;
          padding: 0.75rem 1rem;
        }
        .navbar-container nav {
          gap: 0.5rem;
        }
        .navbar-container nav a {
          padding: 0.4rem 0.8rem;
          font-size: 0.85rem;
        }
        .left-ad, .right-ad { display: none; }
        h1 { font-size: 2.5rem; }
      }
    </style>
  </head>
